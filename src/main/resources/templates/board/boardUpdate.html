<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('보드 수정')"></head>
<nav th:replace="fragments/navigation :: menu"></nav>
<body>
<h1>Board Update</h1>
<form th:action="@{/board/update/{id}(id=${board.getId()})}" method="post">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="id" name="id" th:value="${board.getId()}" readonly>
        <label for="id">ID</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="title" name="title" th:value="${board.getTitle()}">
        <label for="title">Title</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="author" name="author" th:value="${board.getAuthor()}" readonly>
        <label for="author">Author</label>
    </div>
    <div class="form-floating mb-3">
        <textarea class="form-control" id="content" name="content" th:text="${board.getContent()}" style="height: 100px"></textarea>
        <label for="content">Content</label>
    </div>
    <a th:href="@{/boardList}" class="btn btn-secondary">취소</a>
    <a th:href="@{/board/delete/{id}(id=${board.getId()})}" class="btn btn-danger" >삭제</a>
    <button type="submit" class="btn btn-primary" >수정</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
