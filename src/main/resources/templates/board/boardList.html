<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('보드 목록')"></head>
<nav th:replace="fragments/navigation :: menu"></nav>
<body>
<h1 class="text-center">Board List</h1>
<div class="container py-5">
    <div>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="coll">LastDate</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="board : ${boardList}">
                        <td th:text="${board.getId()}"></td>
                        <td> <a th:href="@{/boardDetail/{id}(id=${board.getId()})}" th:text="${board.getTitle()}"></a></td>
                        <td th:text="${board.getAuthor()}"></td>
                        <td th:text="${board.getModifiedDate()}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <br>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a th:href="@{/board/save}" class="btn btn-primary" >글 쓰기</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
