<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('보드작성')"></head>
<nav th:replace="fragments/navigation :: menu(${userName})"></nav>
<body>
<div th:class="container">
<h1>게시판 등록</h1>
    <form action="/board/save" method="post">
        <div class="form-floating mb-3 col-auto">
            <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하시오">
            <label for="title">Title</label>
        </div>
        <div class="form-floating mb-3 col-auto">
            <textarea class="form-control" placeholder="내용을 입력하시오" id="content" name="content" style="height: 100px"></textarea>
            <label for="content">Content</label>
        </div>
        <div class="justify-content-center">
            <a th:href="@{/boardList}" class="btn btn-secondary">취소</a>
            <button type="submit" class="btn btn-primary" >올리기</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
