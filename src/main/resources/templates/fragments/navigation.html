<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="menu">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Board</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/memberList}">Member</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/boardList}">Board</a>
                </li>
            </ul>
            <form class="d-flex">
                <a class="btn btn-outline-primary" type="submit" sec:authorize="isAuthenticated()">마이페이지</a>
                <a th:href="@{/loginForm}" class="btn btn-outline-primary" type="submit" sec:authorize="!isAuthenticated()" >로그인</a>
                <a th:href="@{/logout}" class="btn btn-outline-primary" type="submit" sec:authorize="isAuthenticated()">로그아웃</a>
                <a th:href="@{/join}" class="btn btn-outline-primary" type="submit" sec:authorize="!isAuthenticated()">회원가입</a>
            </form>
        </div>
    </div>
</nav>
</body>
</html>
