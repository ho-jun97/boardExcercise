<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="menu(userName)">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Board</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/userList}">Member</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/boardList}">Board</a>
                </li>
            </ul>
            <a th:href="@{/loginForm}" class="btn btn-outline-primary my-2 mx-2 my-sm-0" type="submit" sec:authorize="!isAuthenticated()" >로그인</a>
            <form th:action="@{/logout}" method="post" class="d-flex my-2 my-lg-0" sec:authorize="isAuthenticated()">
                <span>Logged is ad : </span><span id="user" th:text="${userName}"></span>
                <a class="btn btn-outline-primary my-2 mx-2 my-sm-0" type="submit">마이페이지</a>
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">로그아웃</button>
            </form>
        </div>
    </div>
</nav>
</html>
