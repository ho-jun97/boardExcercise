<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('메인페이지')"> </head>
<nav th:replace="fragments/navigation :: menu(${userName})"> </nav>
<body>
<div class="container" style="width: 30%">
    <form  class="row g-3" th:action="@{/join}" method="post">
        <br>
        <h1>회원가입</h1>
        <br>
        <div class="col-12">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="col-12">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="col-12">
            <label for="nickname" class="form-label">NickName</label>
            <input type="text" class="form-control" id="nickname" name="nickname" placeholder="사용할 이름을 작성하시오">
        </div>
        <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@naver.com">
        </div>
        <div>
            <button type="submit" class="btn btn-primary">회원가입</button>
        </div>
    </form>
</div>
</body>
</html>
