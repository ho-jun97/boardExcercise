<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form  class="row g-3" th:action="@{/join}" method="post">
        <br>
        <h1>회원가입</h1>
        <br>
        <div class="col-md-6">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="col-12">
            <label for="nickname" class="form-label">NickName</label>
            <input type="text" class="form-control" id="nickname" name="nickname" placeholder="사용할 이름을 작성하시오">
        </div>
        <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@naver.com">
        </div>
        <div class="col-12">
            <label for="myself" class="form-label">Introduce</label>
            <textarea type="text" class="form-control" id="myself" name="myself" placeholder="About me"></textarea>
        </div>

        <div class="col-md-4">
            <label for="age" class="form-label">Age</label>
            <select id="age" name="age" class="form-select">
                <option selected>Choose..</option>
                <option>10대</option>
                <option>20대</option>
                <option>30대</option>
                <option>40대</option>
                <option>50대이상</option>
            </select>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">회원가입</button>
        </div>
    </form>
</div>
</body>
</html>
