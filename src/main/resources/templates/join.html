<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center">
<form th:action="@{/join}" method="post">
    <h1>회원가입</h1>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" name="username" placeholder="Username">
        <label for="username">username</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        <label for="password">Password</label>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="email" name="email" placeholder="name@example.com">
        <label for="email">Email address</label>
    </div>

    <div class="form-floating mb-3">
        <select class="form-select" aria-label="Default select example">
            <option selected>나이</option>
            <option value="1">10대</option>
            <option value="2">20대</option>
            <option value="3">30대</option>
            <option value="3">30대</option>
            <option value="3">40대</option>
            <option value="3">50대이상</option>
        </select>
    </div>

    <div class="form-floating mb-3">
        <textarea type="text" class="form-control" id="myself" name ="myself" placeholder="자기소개 작성해주세요"></textarea>
        <label for="myself">자기소개</label>
    </div>
    <div>
        <button type="submit" class="btn btn-primary">회원가입</button>
    </div>
</form>
</body>
</html>
